<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Colour Scheme Generator</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <header class="container-header">
        <div class="input-div">
          <input type="color" />
        </div>
        <div class="select-div">
          <select name="" id="schemeModeSelector">
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-dark">Monochrome-dark</option>
            <option value="monochrome-light">Monochrome-light</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic-complement</option>
            <option value="triad">Triad</option>
          </select>
        </div>
        <div class="btn-div">
          <button class="btn-gen">Get Color Scheme</button>
        </div>
      </header>
      <main class="main-section">
        <div class="colour-section">
          <div class="colour-1"></div>
          <div class="colour-2"></div>
          <div class="colour-3"></div>
          <div class="colour-4"></div>
          <div class="colour-5"></div>
        </div>
        <div class="colour-code-section">
          <div class="colour-code-1 colour-code"></div>
          <div class="colour-code-2 colour-code"></div>
          <div class="colour-code-3 colour-code"></div>
          <div class="colour-code-4 colour-code"></div>
          <div class="colour-code-5 colour-code"></div>
        </div>
      </main>
    </div>

    <script src="index.js"></script>
  </body>
</html>
