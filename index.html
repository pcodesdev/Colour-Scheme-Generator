<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Colour Scheme Generator</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="container-header">
        <div class="input-div">
          <input type="color" />
        </div>
        <div class="select-div">
          <select name="" id="">
            <option value="">Monochrome</option>
            <option value="">Monochrome-dark</option>
            <option value="">Monochrome-light</option>
            <option value="">Analogic</option>
            <option value="">Complement</option>
            <option value="">Analogic-complement</option>
            <option value="">Triad</option>
          </select>
        </div>
        <div class="btn-div">
          <button class="btn-gen">Get Color Scheme</button>
        </div>
      </header>
    </div>

    <script src="index.js"></script>
  </body>
</html>
